{% extends 'layout.html' %}

{% block body %}
  <h1> Dashboard <small> Welcome {{session.username}} </small> </h1>
  <a class='btn btn-success' href = '/book_slot'> Book Slot </a>
  <hr>
  <table class = 'table table-striped'>
    <tr>
      <th>NAME</th>
      <th>USERNAME</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
