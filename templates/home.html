{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Facilities/Equipment at C4DFED @ IIT Mandi</h1>
    <p class="lead">Register & login to avail the services.</p>
  </div>
  <hr>
  <table class = 'table table-striped'>
    <tr>
      <th>ID</th>
      <th>EQUIPMENT NAME</th>
      <th>COMPANY</th>
      <th>MODEL</th>
      <th>PURPOSE</th>
    </tr>
    {% for Eq in Equipments %}
    <tr>
      <td>{{Eq.id}}</td>
      <td>{{Eq.Name}}</td>
      <td>{{Eq.Company}}</td>
      <td>{{Eq.Model}}</td>
      <td>{{Eq.Purpose}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
